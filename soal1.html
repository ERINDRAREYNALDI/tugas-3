function konversi() {

	document.kirim.T3.value = "E"

	document.kirim.T3.value = "D"

	document.kirim.T3.value = "C"
if (val2>=61 && val2 <=65)
	document.kirim.T3.value = "BC"
if (val2>=65 && val2 <=70)
	document.kirim.T3.value = "B"
if (val2>=70 && val2 <=80)
	document.kirim.T3.value = "AB"
if (val2>=80 && val2 <=100)
	document.kirim.T3.value = "A"
}

	//untuk mengkonversi sesuai input
